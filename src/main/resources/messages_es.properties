# Errores Generales
error.errorManejado=Ha ocurrido un error manejado
error.errorInesperado=Ha ocurrido un error inesperado, el cual se ha reportado y ser\u00E1 revisado

# Errores de Entidades
error.noDefinirId=El id del objeto no debe ser definido
error.noCoincideId=El id no coincide con el objeto definido
error.objetoNoEncontrado=El objeto no existe
error.objetoInactivo=El objeto no se encuentra activo

# Errores de Validación
error.zonaNoValida=La zona horaria no es v\u00E1lida
error.noPreguntas=Debe ingresar al menos una pregunta
error.noSumaPuntaje=El puntaje total de las preguntas del examen debe ser 
error.noOpciones=La cantidad de opciones por cada pregunta debe ser 
error.opcionesCorrectas=Cada pregunta debe tener solo una opci\u00F3n correcta

# Errores de Asignacion de Examenes
error.noExamen=El examen no existe
error.noEstudiantes=Debe ingresar al menos un estudiante
error.noFechaExamen=Debe ingresar la fecha del examen
error.noEncontradoEstudiante=Se ingresaron estudiantes no encontrados

# Errores de Respuestas
error.noEstudiante=Estudiante no encontrado
error.noExamenEstudiante=No se encontr\u00F3 el examen del estudiante
error.noEncontradaPregunta=Al menos una de las preguntas no fue encontrada
error.noPreguntaExamen=Al menos una de las preguntas no pertenece al examen
error.noEncontradaOpcion=Al menos una opci\u00F3n no fue encontrada
error.noOpcionPregunta=Al menos una de las opciones no pertenece a la pregunta indicada
error.respuestaAsignada=Al menos una de las preguntas ya tiene una respuesta asignada
